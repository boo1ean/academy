<section>
    <h3><span class="red">ACID</span> vs BASE</h3>
    <ul class="list-style-none">
        <li class="indent-top-small"><b><span class="red">A</span>tomicity:</b> All or nothing</li>
        <li class="indent-top-small"><b><span class="red">C</span>onsistency:</b> Any transaction should result in valid</li>
        <li class="indent-top-small"><b><span class="red">I</span>solation:</b> Separate transactions</li>
        <li class="indent-top-small"><b><span class="red">D</span>urability:</b> Db will survive in case of system failures</li>
    </ul>
</section>
