<section>
    <h2>TAGS</h2>
    are keywords between <span class="red">&lt;</span> and <span class="red">&gt;</span>
    <aside class="notes">
        Тег - ключевое слово заключенное в угловые скобки.
        Обычно используются парные теги.
        Формально теги можно разделить на 3 типа, откр. закр и непарный.
